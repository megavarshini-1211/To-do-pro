<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <meta name="robots" content="index,follow" />
    <meta name="description" content="To do list" />
    <link rel="stylesheet" href="list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
    />
  </head>
  <body>
    <input type="checkbox" id="menu" />
    <label for="menu">
      <i class="fas fa-bars" id="bar"></i>
    </label>
    <div class="options">
      <header>To-do</header>
      <ul>
        <li>
          <a href="#" data-filter="Tasks"><i class="fas fa-home"></i>Tasks</a>
        </li>
        <li>
          <a href="#" data-filter="Important"
            ><i class="far fa-star"></i>Important</a
          >
        </li>
        <li>
          <a href="#" data-filter="Planned"
            ><i class="far fa-address-book"></i>Planned</a
          >
        </li>
        <li>
          <a href="#" data-filter="Completed"
            ><i class="fas fa-tasks"></i>Completed</a
          >
        </li>
      </ul>
    </div>
    
    <div class="background">
      <div class="pro-box">
        <div class="details">
          <div class="text-wrap">
            <h1>To do list</h1>
            <p>Keep it up!!</p>
            <div id="loadbar">
              <div id="progress"></div>
            </div>
          </div>

          <div class="progress-num">
            <p id="numbers">0/0</p>
          </div>
        </div>
      </div>
      <div class="task-controls">
        <div class="task-row">
          <div class="schtask">
            <div class="sbox">
              <label for="st"><i class="fas fa-search"></i></label>
              <label for="st" id="stask"></label>
              <input type="text" id="st" placeholder="Search task" />
            </div>
            <button id="schbtn">Search</button>
          </div>
          <div class="searchbox">
            <label id="search" for="searchdate"></label>
            <input type="date" id="searchdate" />
            <button id="searchbtn">Filter</button>
          </div>
        </div>
          <form action="">
            <input type="text" id="taskinput" placeholder="List your task" />
            <input type="datetime-local" id="dueinput" />
            <button id="lists" type="submit">+Add</button>
          </form>

      </div>
      <div class="kanban-board">
        <div class="kanban-column" id="todo-column">
          <h2>To Do</h2>
          <ul id="todo-list" class="task-column-list"></ul>
        </div>
        <div class="kanban-column" id="inprogress-column">
          <h2>In Progress</h2>
          <ul id="inprogress-list" class="task-column-list"></ul>
        </div>
        <div class="kanban-column" id="done-column">
          <h2>Done</h2>
          <ul id="done-list" class="task-column-list"></ul>
        </div>
      </div>

    </div>

          <div class="task">
               <input type="checkbox" class="checkbox">
               <p>Finish this task</p>
          </div>
          <div class="icons">
               <img src="./images/editicon.png">
               <img src="./images/deleteicon.png">
          </div>
     </div>-->
     
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="list.js"></script>
  </body>
</html>
